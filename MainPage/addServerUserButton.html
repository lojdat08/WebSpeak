<div id="addUserDiv" class="userDiv" style="cursor: pointer;">
  <img class="userProfileImg" src="../logo.png" />
  <b class="userName">add user</b>
</div>
<script>
  document.getElementById("addUserDiv").addEventListener("click", () => {
    const params = new URLSearchParams(window.location.search);
    const serverId = params.get("serverId");

    if (serverId) {
      window.location.href =
        "addServerUser.php?serverId=" +
        encodeURIComponent(serverId);
    }
  });
</script>
